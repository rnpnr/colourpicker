name: build

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cc:
          - "gcc"
          - "clang"
    env:
      CC: "${{ matrix.cc }}"
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get install libxkbcommon-dev xorg-dev libwayland-dev ninja-build
      - name: Build
        run: ./build.sh

  win32:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: ucrt64,  env: ucrt-x86_64,  cc: "gcc" }
          - { sys: clang64, env: clang-x86_64, cc: "clang" }
    env:
      CC: "${{ matrix.cc }}"
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          install: git mingw-w64-${{matrix.env}}-${{matrix.cc}}
          pacboy: ninja:p cmake:p

      - name: Build
        run: ./build.sh
